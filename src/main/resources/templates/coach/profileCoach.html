<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/css/profileCoach.css}" rel="stylesheet" type="text/css">

</head>
<body>
<header th:insert="fragment/header :: header"></header>
<div class="site-content">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="card p-3 py-4">
                    <div class="text-center"><img src="https://i.imgur.com/bDLhJiP.jpg" width="100"
                                                  class="rounded-circle"></div>
                    <div class="text-center mt-3"><span class="bg-secondary p-1 px-4 rounded text-white">Pro</span>
                        <h5 class="mt-2 mb-0" th:text="${coach.firstName + ' '+coach.lastName}">Full name</h5> <span>UI/UX Designer</span>
                        <div class="px-4 mt-1">
                            <p class="fonts" th:text="${coach.education}">Education</p>
                            <p class="fonts" th:text="${coach.achievement}">Achievement </p>
                            <p class="fonts" th:text="${coach.additionalInfo}">Additional info</p>
                        </div>
                        <ul class="social-list">
                            <li><i class="fa fa-facebook"></i></li>
                            <li><i class="fa fa-dribbble"></i></li>
                            <li><i class="fa fa-instagram"></i></li>
                            <li><i class="fa fa-linkedin"></i></li>
                            <li><i class="fa fa-google"></i></li>
                        </ul>
                        <div class="buttons">
                            <button class="btn btn-outline-primary px-4">Message</button>
                            <button class="btn btn-primary px-4 ms-3">Contact</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
