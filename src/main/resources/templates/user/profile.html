<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/profile.css}" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>


<div class="container-xl px-4 mt-4">

    <nav class="nav nav-borders">
        <a class="nav-link  ms-0" th:href="@{/}" target="__blank">Home</a>
        <a class="nav-link active ms-0" th:href="@{/user/profile}" target="__blank">Profile</a>
        <a class="nav-link" th:href="@{/user/billing}" target="__blank">Billing</a>
        <a class="nav-link" th:href="@{/user/security}" target="__blank">Security</a>
        <a class="nav-link" th:href="@{/user/workout}" target="__blank">Workout</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2"
                         src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form th:method="post">

                        <div class="mb-3"
                             th:if="${user.typeUser == T(com.example.springsecuritydemo.model.dto.TypeUser).CLIENT}">
                            <label class="small mb-1">Your coach (please love and respect)</label>
                            <th:block th:if="${user.coach != null}">
                                <input readonly class="form-control" type="text"
                                       placeholder="Your coach"
                                       th:value="${user.coach.firstName +' '+user.coach.lastName}">
                            </th:block>
                            <th:block th:unless="${user.coach != null}">
                                <input readonly class="form-control" type="text"
                                       placeholder="Your coach"
                                       value="You haven't yet chosen a coach">
                            </th:block>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input readonly class="form-control" id="inputFirstName" type="text"
                                       placeholder="Enter your first name" th:field="${user.firstName}">


                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input readonly class="form-control" id="inputLastName" type="text"
                                       placeholder="Enter your last name" th:field="${user.lastName}">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3"
                             th:if="${user.typeUser == T(com.example.springsecuritydemo.model.dto.TypeUser).CLIENT}">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputHeight">Height(cm)</label>
                                <input readonly class="form-control" id="inputHeight" type="text"
                                       placeholder="Enter your height" th:field="${user.height}">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputWeight">Weight(kg)</label>
                                <input readonly class="form-control" id="inputWeight" type="text"
                                       placeholder="Enter your weight"  th:field="${user.weight}">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input readonly class="form-control" id="inputEmailAddress" type="email"
                                   placeholder="Enter your email address" th:field="${user.email}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input readonly class="form-control" id="inputPhone" type="tel"
                                       placeholder="Enter your phone number" th:field="${user.phone}">
                            </div>

                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Birthday</label>
                                <input readonly class="form-control" id="inputBirthday" type="date" name="birthday"
                                       placeholder="Enter your birthday" th:field="${user.birthDate}">
                            </div>
                        </div>
                        <div id="coachContent"
                             th:if="${user.typeUser == T(com.example.springsecuritydemo.model.dto.TypeUser).COACH}">
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEducation">Education</label>
                                <input readonly type="text" id="inputEducation"
                                       class="form-control form-control-lg"
                                       th:field="*{user.education}"/>
                            </div>
                            <div class="mb-3">
                                <label class="small mb-1" for="inputAchievement">Achievement</label>
                                <input readonly type="text" id="inputAchievement"
                                       class="form-control form-control-lg"
                                       th:field="*{user.achievement}"/>
                            </div>

                            <div class="mb-3">
                                <label class="small mb-1" for="inputAdditionalInfo">Additional Info</label>
                                <input readonly type="text" id="inputAdditionalInfo"
                                       class="form-control form-control-lg"
                                       th:field="*{user.additionalInfo}"/>

                            </div>
                        </div>


                    </form>
                    <a th:href="@{/user/editUser/{id}(id=${user.id})}">Edit
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
