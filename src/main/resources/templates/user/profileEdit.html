<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/profile.css}" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>


<div class="container-xl px-4 mt-4">

    <nav class="nav nav-borders">
        <a class="nav-link  ms-0" th:href="@{/}" target="__blank">Home</a>
        <a class="nav-link active ms-0" th:href="@{/user/profile}" target="__blank">Profile</a>
        <a class="nav-link" th:href="@{/user/billing}" target="__blank">Billing</a>
        <a class="nav-link" th:href="@{/user/security}" target="__blank">Security</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2"
                         src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form th:action="@{/user/updateUser/{id}(id=${userDto.id})}" th:method="post"
                          th:object="${userDto}">

                        <input type="text" id="password" class="form-control form-control-lg"
                               th:field="*{password}" hidden/>

                        <input type="text" id="coach" class="form-control form-control-lg"
                               th:field="*{coach}" hidden/>

                        <div class="mb-3">
                            <div th:each="genderValue : ${T(com.example.springsecuritydemo.model.Gender).values()}">
                                <label for="inputGender" class="small mb-1" th:text="${genderValue.displayValue}"></label>
                                <input
                                        type="radio"
                                        class="form-check-input"
                                        id="inputGender"
                                        th:field="*{gender}"
                                        th:value="${genderValue}"/>
                            </div>
                            <span th:if="${#fields.hasErrors('gender')}"
                                  th:errors="*{gender}">Name Error</span>
                        </div>

                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" type="text"
                                       placeholder="Enter your first name" th:field="*{firstName}">
                                <span th:if="${#fields.hasErrors('firstName')}"
                                      th:errors="*{firstName}">Name Error</span>

                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text"
                                       placeholder="Enter your last name" th:field="*{lastName}">
                                <span th:if="${#fields.hasErrors('lastName')}"
                                      th:errors="*{lastName}">Name Error</span>
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputHeight">Height(cm)</label>
                                <input class="form-control" id="inputHeight" type="text"
                                       placeholder="Enter your height" th:field="*{height}">
                                <span th:if="${#fields.hasErrors('height')}"
                                      th:errors="*{height}">Name Error</span>
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputWeight">Weight(kg)</label>
                                <input class="form-control" id="inputWeight" type="text"
                                       placeholder="Enter your weight" th:field="*{weight}">
                                <span th:if="${#fields.hasErrors('weight')}"
                                      th:errors="*{weight}">Name Error</span>
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email"
                                   placeholder="Enter your email address" th:field="*{email}">
                            <span th:if="${#fields.hasErrors('email')}"
                                  th:errors="*{email}">Name Error</span>
                            <span th:if="${message}"
                                  th:text="${message}"></span>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel"
                                       placeholder="Enter your phone number" th:field="*{phone}">
                                <span th:if="${#fields.hasErrors('phone')}"
                                      th:errors="*{phone}">Name Error</span>
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Birthday</label>
                                <input type="date" class="form-control" id="inputBirthday" name="birthday"
                                       placeholder="Enter your birthday" th:field="*{birthDate}">
                                <span th:if="${#fields.hasErrors('birthDate')}"
                                      th:errors="*{birthDate}">Name Error</span>
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Change</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
