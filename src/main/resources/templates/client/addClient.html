<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header th:insert="fragment/header :: header"></header>
<div class="site-content">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        </div>
                        <form th:action="@{/client/addClient}" th:method="post" th:object="${client}">
                            <div class="row">
                                <div class="form-group">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="weight">Weight(kg)</label>
                                        <input type="text" id="weight" class="form-control form-control-lg"
                                               th:field="*{weight}"/>
                                        <span th:if="${#fields.hasErrors('weight')}"
                                              th:errors="*{weight}">Name Error</span>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="height">Height(cm)</label>
                                        <input type="text" id="height" class="form-control form-control-lg"
                                               th:field="*{height}"/>
                                        <span th:if="${#fields.hasErrors('height')}"
                                              th:errors="*{height}">Name Error</span>
                                    </div>

                                </div>
                            </div>
                            <div class="mt-4 pt-2">
                                <button type="submit"
                                        class="btn btn-dark btn-lg">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
