<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}"
          rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/css/profileClient.css}" rel="stylesheet" type="text/css">

</head>
<body>
<header th:insert="fragment/header :: header"></header>
<div class="site-content">
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-4">
            <div class=" image d-flex flex-column justify-content-center align-items-center">
                <button class="btn btn-secondary"><img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100"/>
                </button>
                <span class="name mt-3" th:text="${client.firstName +' '+ client.lastName}">NAME
                </span> <span class="idd" th:text="${client.email}">@</span>
                <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                    <span class="idd1" th:text="${client.phone}">phone</span>
                    <span><i class="fa fa-copy"></i></span></div>
                <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                    <span class="number" th:text="${#numbers.formatDecimal(client.weight, 0, 'COMMA', 1, 'POINT')}"></span> <span class="follow">kg</span>
<!--                    <span class="number" th:text="${client.height}"> <span class="follow">cm</span></span>-->
                </div>
                <div class=" d-flex mt-2">
                    <button class="btn1 btn-dark">Edit Profile</button>
                </div>
                <div class="text mt-3"><span>Eleanor Pena is a creator of minimalistic x bold graphics and digital artwork.<br><br> Artist/ Creative Director by Day #NFT minting@ with FND night. </span>
                </div>
                <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"><span><i
                        class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span> <span><i
                        class="fa fa-instagram"></i></span> <span><i class="fa fa-linkedin"></i></span></div>
                <div class=" px-2 rounded mt-4 date "><span class="join">Joined <span
                        th:text="${#temporals.month(client.registrationDate)+' '
                        +#temporals.monthName(client.registrationDate)+' '
                        +#temporals.year(client.registrationDate)}"></span></span>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
