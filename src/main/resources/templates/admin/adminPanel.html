    <meta charset="UTF-8">

<body>

                <a th:href="@{/admin/listCoaches}" class="nav-link sidesecnd">

            <li class="nav-item">

            <li class="nav-item">

                </a>

            <li class="nav-item">

<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">

            <!-- Icon Cards-->
            <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-2 mt-4">
                <div class="inforide">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-4 col-4 rideone">
                            <img src="https://vignette.wikia.nocookie.net/nationstates/images/2/29/WS_Logo.png/revision/latest?cb=20080507063620">
                        </div>
                        <div class="col-lg-9 col-md-8 col-sm-8 col-8 fontsty">
                            <h4>Coaches</h4>
                            <h2 th:text="${totalNumberCoaches}"></h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-2 mt-4">
                <div class="inforide">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-4 col-4 ridetwo">
                            <img src="https://vignette.wikia.nocookie.net/nationstates/images/2/29/WS_Logo.png/revision/latest?cb=20080507063620">
                        </div>
                        <div class="col-lg-9 col-md-8 col-sm-8 col-8 fontsty">
                            <h4>Clients</h4>
                            <h2 th:text="${totalNumberClients}"></h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-2 mt-4">
                <div class="inforide">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-4 col-4 ridethree">
                            <img src="https://vignette.wikia.nocookie.net/nationstates/images/2/29/WS_Logo.png/revision/latest?cb=20080507063620">
                        </div>
                        <div class="col-lg-9 col-md-8 col-sm-8 col-8 fontsty">
                            <h4>Subscriptions</h4>
                            <h2>50</h2>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">email</th>
                    <th scope="col">weight&height</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client : ${listClients}">
                    <th scope="row" th:text="${client.id}"></th>
                    <td th:text="${client.firstName} +' ' +${client.lastName}"></td>
                    <td th:text="${client.email}"></td>
                    <td th:text="${client.weight} +'(kg) & ' +${client.height}+'(cm)'"></td>
                    <td>
                        <ul>
                        <li class="list-inline-item">
                            <form th:action="@{/admin/attachCoachForUser/{id}(id=${client.id})}" method="post">
                                <button type="submit">Attach</i></button>
                            </form>

                        </li>
                        <li class="list-inline-item">
                            <form th:action="@{/admin/declineCoachForUser/{id}(id=${client.id})}" method="post">
                                <button type="submit"><i
                                        class="far fa-trash-alt">Decline</i></button>
                            </form>
                        </li>
                        </ul>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
